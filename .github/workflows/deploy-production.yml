name: Deploy Production

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Production deployment
    runs-on: ubuntu-latest
    steps:
      - name: check out the repo
        uses: actions/checkout@v4
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Checkout CD repo
        uses: actions/checkout@v3
        with:
          repository: kub3dev/devops.git
          ref: "main"
          token: ${{ secrets.CD_ACTIONS_GITHUB_TOKEN }}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "deploy@kub3.dev"
      - name: commit changes
        run: |
          cd apps/production/confeitei
          sed -E -i.bak 's%(${{ vars.IMAGE_NAME }}:).*%${{ vars.IMAGE_NAME }}:${{ steps.package-version.outputs.current-version }}%' deployment.yaml
          git add .
          git commit -m "chore: deploy v${{ steps.package-version.outputs.current-version}}"
      - name: push changes
        run: git push origin main
